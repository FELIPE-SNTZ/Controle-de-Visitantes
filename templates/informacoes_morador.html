{% extends "base.html" %}

{% load widget_tweaks %}

{% block conteudo %}
<div class="container"> 
            <h4 class="mb-3 mt-4 text-primary">
                Informações pessoais
            </h4>
            
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Nome completo</label>
                        <input type="text" class="form-control" value="{{morador}}" disabled>
                    </div>

                    <div class="form-group col-md-6">
                        <label>CPF</label>
                        <input type="text" class="form-control" value="{{morador.get_cpf}}" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Data de nascimento</label>
                        <input type="text" class="form-control" value="{{morador.data_nascimento }}" disabled>
                    </div>

                    <div class="form-group col-md-6">
                        <label>Contato</label>
                        <input type="text" class="form-control" value="{{morador.contato}}" disabled>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Apartamento</label>
                        <input type="text" class="form-control" value="{{morador.numero_casa}}" disabled>
                    </div>
                </div>

            </form>
            <div class="mr-1 text-right">
                <a href="{% url 'index' %}" class="btn btn-secondary text-white" type="button">
                    <span class="text">Voltar</span>
                </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
